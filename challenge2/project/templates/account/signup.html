{% extends "account/base.html" %}

{% load i18n %}

{% load static %}
{% load crispy_forms_tags %}
{% block content %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <div class="container" style="margin-top: 30px;">
    <form action="" method="POST">
      {% csrf_token %}
      <fieldset class="form-group">
          <legend class="border-bottom mb-4" style="font-family:verdana; color: rgb(253, 94, 25);">Join Now</legend>
          {{ form|crispy }}
      </fieldset>
      <p></p>
      <div class="form-group" id="signup-button">
          <button class="btn ">Sign Up</button>
      </div>

      <div class="form-group">
        <small class="text-muted ml-3" >Already have an account? <a href="{{login_url}}">Sign In</a></small>
      </div>
    </form>
    </div>
{% endblock %}
